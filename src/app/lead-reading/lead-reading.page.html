<ion-content [fullscreen]="true">
  <ion-list>
    <ng-container *ngFor="let card of pdfCards;let i = index">
      <ion-card (click)="presentModal(card.url)">
        <img [src]="card.src" />
        <ion-card-content>
          <ion-card-subtitle>{{ (i + 1) + '.' + card.title}}</ion-card-subtitle>
        </ion-card-content>
      </ion-card>
    </ng-container>
  </ion-list>
</ion-content>
